<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Plantilla PDF</title>
</head>
<body>
    <h2>Solicitud de crédito</h2>
    <form id="miFormulario">
        <label for="monto">Monto:</label><br>
        <input type="number" id="monto" name="monto"><br><br>

        <label for="promocode">Promocode:</label><br>
        <input type="text" id="promocode" name="promocode"><br><br>

        <h1>Nombre representante legal</h1>

        <label for="nombrelegal">Nombre:</label><br>
        <input type="text" id="nombrelegal" name="nombrelegal"><br><br> 

        <label for="emaillegal">Email:</label><br>
        <input type="email" id="emaillegal" name="emaillegal"><br><br> 

        <label for="opcion1">
            <input type="radio" id="fisicalegal" name="opcionpersona" value="opcion1">
            Persona Física
        </label><br>
        
        <label for="opcion2">
            <input type="radio" id="morallegal" name="opcionpersona" value="opcion2">
            Persona Moral 
        </label><br><br><br>

        <label for="fechalegal">Fecha de Nacimiento:</label><br>
        <input type="date" id="fechalegal" name="fechalegal"><br><br> 

        <label for="lugarlegal">Lugar de Nacimiento:</label><br>
        <input type="text" id="lugarlegal" name="lugarlegal"><br><br> 

        <label for="rfclegal">RFC:</label><br>
        <input type="text" id="rfclegal" name="rfclegal"><br><br>

        <label for="curplegal">CURP:</label><br>
        <input type="text" id="curplegal" name="curplegal"><br><br>

        <label for="civil">Estado Civil:</label><br>
        <input type="text" id="civil" name="civil"><br><br>

        <label for="regimen">Regimen de casado:</label><br>
        <input type="text" id="regimen" name="regimen"><br><br>

        <h1>Domicilio representante legal</h1>

        <label for="cpdomicilio">C.P:</label><br>
        <input type="number" id="cpdomicilio" name="cpdomicilio"><br><br> 

        <label for="domiciliodomicilio">Domicilio:</label><br>
        <input type="text" id="domiciliodomicilio" name="domiciliodomicilio"><br><br>

        <label for="coloniadomicilio">Colonia:</label><br>
        <input type="text" id="coloniadomicilio" name="coloniadomicilio"><br><br>

        <label for="ciudaddomicilio">Ciudad:</label><br>
        <input type="text" id="ciudaddomicilio" name="ciudaddomicilio"><br><br> 

        <label for="municipiodomicilio">Municipio:</label><br>
        <input type="text" id="municipiodomicilio" name="municipiodomicilio"><br><br> 

        <label for="estadodomicilio">Estado:</label><br>
        <input type="text" id="estadodomicilio" name="estadodomicilio"><br><br> 

        <label for="tiempodomicilio">Tiempo en domicilio:</label><br>
        <input type="text" id="tiempodomicilio" name="tiempodomicilio"><br><br> 

        <label>
            <input type="radio" id="rentodomicilio" name="tipodomicilio" value="rento">
            Rento
        </label><br>
        <label>
            <input type="radio" id="propiodomicilio" name="tipodomicilio" value="propio">
            Propio
        </label><br><br>

        <label for="telefonodomicilio">Telefono:</label><br>
        <input type="number" id="telefonodomicilio" name="telefonodomicilio"><br><br> 

        <h1>Datos del negocio operativo</h1>

        <label for="nombrenegocio">Nombre Comercial:</label><br>
        <input type="text" id="nombrenegocio" name="nombrenegocio"><br><br> 

        <label for="cpnegocio">C.P:</label><br>
        <input type="number" id="cpnegocio" name="cpnegocio"><br><br> 

        <label for="domicilionegocio">Domicilio:</label><br>
        <input type="text" id="domicilionegocio" name="domicilionegocio"><br><br> 

        <label for="colonianegocio">Colonia:</label><br>
        <input type="text" id="colonianegocio" name="colonianegocio"><br><br> 

        <label for="ciudadnegocio">Ciudad:</label><br>
        <input type="text" id="ciudadnegocio" name="ciudadnegocio"><br><br>

        <label for="municipionegocio">Municipio:</label><br>
        <input type="text" id="municipionegocio" name="municipionegocio"><br><br> 

        <label for="estadonegocio">Estado:</label><br>
        <input type="text" id="estadonegocio" name="estadonegocio"><br><br> 

        <label for="tiemponegocio">Tiempo en domicilio:</label><br>
        <input type="text" id="tiemponegocio" name="tiemponegocio"><br><br> 

        <label>
            <input type="radio" id="Rentonegocio" name="tiponegocio" value="rento">
            Rento
        </label><br>
        <label>
            <input type="radio" id="propionegocio" name="tiponegocio" value="propio">
            Propio
        </label><br><br>

        <label for="telefononegocio">Telefono:</label><br>
        <input type="number" id="telefononegocio" name="telefononegocio"><br><br>

        <h1>Funcionamiento del negocio</h1>

        <label for="anosfuncionamiento">Años con el negocio:</label><br>
        <input type="number" id="anosfuncionamiento" name="anosfuncionamiento"><br><br> 

        <label for="recursofuncionamiento">En qué utilizará el recurso:</label><br>
        <input type="text" id="recursofuncionamiento" name="recursofuncionamiento"><br><br> 

        <label for="ingresfuncionamiento">Ingresos al año:</label><br>
        <input type="number" id="ingresfuncionamiento" name="ingresfuncionamiento"><br><br> 

        <label for="actividadfuncionamiento">Actividad del negocio:</label><br>
        <input type="text" id="actividadfuncionamiento" name="actividadfuncionamiento"><br><br> 

        <h1>Banco</h1>

        <label for="banco">Banco:</label><br>
        <input type="text" id="banco" name="banco"><br><br>

        <label for="clabeinterbancaria">CLABE Interbancaria:</label><br>
        <input type="text" id="clabeinterbancaria" name="clabeinterbancaria"><br><br>

        <h1>Referencias (2) Familiares</h1>

        <label for="nombrefamiliar1">Nombre:</label><br>
        <input type="text" id="nombrefamiliar1" name="nombrefamiliar1"><br><br> 

        <label for="parentescofamiliar1">Parentesco:</label><br>
        <input type="text" id="parentescofamiliar1" name="parentescofamiliar1"><br><br> 

        <label for="telefonofamiliar1">Teléfono:</label><br>
        <input type="number" id="telefonofamiliar1" name="telefonofamiliar1"><br><br> 

        <label for="nombrefamiliar2">Nombre:</label><br>
        <input type="text" id="nombrefamiliar2" name="nombrefamiliar2"><br><br> 

        <label for="parentescofamiliar2">Parentesco:</label><br>
        <input type="text" id="parentescofamiliar2" name="parentescofamiliar2"><br><br> 

        <label for="telefonofamiliar2">Teléfono:</label><br>
        <input type="number" id="telefonofamiliar2" name="telefonofamiliar2"><br><br> 

        <input type="submit" value="Generar PDF">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
